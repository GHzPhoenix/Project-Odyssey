<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking History</title>
    <link rel="stylesheet" href="/Frontend/css/dashboard.css" />
  </head>
  <body>
    <header>
      <h1>My Booking History</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="booking-history.html">Booking History</a>
        <a href="membership-confirmation.html">Membership</a>
        <a href="#" id="logout">Logout</a>
      </nav>
    </header>

    <main>
      <section class="bookings">
        <h2>My Trips</h2>
        <table>
          <thead>
            <tr>
              <th>Destination</th>
              <th>Check-in</th>
              <th>Check-out</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="booking-table">
            <tr>
              <td colspan="4">Loading...</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        const tableBody = document.getElementById("booking-table");

        if (!token) {
          tableBody.innerHTML =
            '<tr><td colspan="4">Please log in to view your bookings.</td></tr>';
          return;
        }

        try {
          const res = await fetch("http://localhost:5000/api/bookings", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const bookings = await res.json();

          if (res.ok && bookings.length > 0) {
            tableBody.innerHTML = "";
            bookings.forEach((booking) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                  <td>${booking.destination}</td>
                  <td>${new Date(
                    booking.checkin_date
                  ).toLocaleDateString()}</td>
                  <td>${new Date(
                    booking.checkout_date
                  ).toLocaleDateString()}</td>
                  <td>Confirmed</td>
                `;
              tableBody.appendChild(row);
            });
          } else {
            tableBody.innerHTML =
              '<tr><td colspan="4">No bookings found.</td></tr>';
          }
        } catch (error) {
          console.error("Error fetching bookings:", error);
          tableBody.innerHTML =
            '<tr><td colspan="4">Error loading bookings. Try again later.</td></tr>';
        }
      });

      // Logout handler (optional)
      document.getElementById("logout")?.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "client-area.html"; // Redirect to login
      });
    </script>
  </body>
</html>
