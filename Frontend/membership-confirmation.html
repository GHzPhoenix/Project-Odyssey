<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Confirmation</title>
    <link rel="stylesheet" href="/Frontend/css/dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Merriweather", serif;
        background: linear-gradient(to bottom, #f4f4f9, #e0e0e3);
        margin: 0;
        padding: 0;
      }

      header {
        background-color: purple;
        color: white;
        padding: 20px;
        text-align: center;
      }

      nav {
        background-color: purple;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 10px 0;
        gap: 15px;
      }

      nav a {
        text-decoration: none;
        color: white;
        background-color: #6c63ff;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s;
        font-weight: 500;
      }

      nav a:hover {
        background-color: #cd75ce;
        color: yellow;
      }

      main {
        max-width: 800px;
        margin: 40px auto;
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .confirmation h2 {
        color: purple;
        font-size: 28px;
        margin-bottom: 20px;
      }

      .confirmation p {
        font-size: 18px;
        color: #555;
        margin-bottom: 15px;
      }

      .button {
        background-color: purple;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 25px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #ff3b72;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Membership Confirmation</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="booking-history.html">Booking History</a>
        <a href="membership-confirmation.html">Membership</a>
        <a href="index.html">Back Home</a>
      </nav>
    </header>

    <main>
      <section class="confirmation">
        <h2>Thank You!</h2>
        <p>Your membership has been successfully activated.</p>
        <p>
          <strong>Membership Plan:</strong>
          <span id="membership-type">Loading...</span>
        </p>
        <p>
          <strong>Expiration Date:</strong>
          <span id="membership-expiration">Loading...</span>
        </p>
        <a href="dashboard.html" class="button">Go to Dashboard</a>
      </section>
    </main>

    <script>
      // Simulate membership data
      document.getElementById("membership-type").textContent = "Premium Plan";
      document.getElementById("membership-expiration").textContent =
        "31 December 2025";
    </script>
  </body>
</html>
