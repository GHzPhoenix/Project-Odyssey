    <main>
      <section class="dream-intro">
        <h2>Let's Design Your Dream Getaway üåç</h2>
        <p>
          Fill out the form and we‚Äôll contact you with a personalized trip plan.
        </p>
      </section>

      <section class="dream-form">
        <form
          action="https://formspree.io/f/YOUR_FORM_ID"
          method="POST"
          id="dreamtrip-form"
        >
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="destination">Preferred Destination</label>
            <input
              type="text"
              id="destination"
              name="destination"
              placeholder="e.g., Bali, Tokyo, Santorini"
              required
            />
          </div>
          <div class="input-group">
            <label for="dates">Ideal Travel Dates</label>
            <input
              type="text"
              id="dates"
              name="dates"
              placeholder="e.g., August 2025"
              required
            />
          </div>
          <div class="input-group">
            <label for="guests">Number of Travelers</label>
            <input
              type="number"
              id="guests"
              name="guests"
              min="1"
              value="1"
              required
            />
          </div>
          <div class="input-group">
            <label for="budget">Estimated Budget</label>
            <input
              type="number"
              id="budget"
              name="budget"
              placeholder="In EUR"
              min="100"
              required
            />
          </div>
          <div class="input-group">
            <label for="preferences">Tell us more about your dream trip</label>
            <textarea
              id="preferences"
              name="preferences"
              rows="4"
              placeholder="What kind of experience are you looking for?"
            ></textarea>
          </div>
          <div class="button-container">
            <button class="submit" type="submit">Submit Inquiry</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <!-- Your footer content remains unchanged -->
