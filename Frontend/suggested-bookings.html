<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggested Bookings</title>
    <link rel="stylesheet" href="/Frontend/css/style.css" />
    <link rel="stylesheet" href="/Frontend/css/booking.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/your-logo.png" alt="Logo" />
          <h3>Suggested Bookings</h3>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="city.html">Blog</a></li>
          <li>
            <a href="#">Services ▼</a>
            <div class="dropdown">
              <a href="membership.html">Memberships</a>
              <a href="dream.html">Plan your Trip</a>
              <a href="client-area.html">Client Area</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="suggested-section">
      <h2>Top Travel Picks for You</h2>

      <div class="suggested-container" id="suggestions"></div>
    </section>

    <script>
      const suggestions = [
        {
          title: "Sunny Beach Resort - Cyprus",
          price: "From €85/night",
          link: "https://www.booking.com",
        },
        {
          title: "Athens City Apartments",
          price: "From €60/night",
          link: "https://www.hotels.com",
        },
        {
          title: "Rome Historic Stays",
          price: "From €90/night",
          link: "https://www.expedia.com",
        },
        {
          title: "Paris Boutique Hotels",
          price: "From €120/night",
          link: "https://www.booking.com",
        },
        {
          title: "Madrid Urban Escape",
          price: "From €75/night",
          link: "https://www.hotels.com",
        },
      ];

      const container = document.getElementById("suggestions");

      suggestions.forEach((s) => {
        const div = document.createElement("div");
        div.className = "suggestion-box";
        div.innerHTML = `
        <h3>${s.title}</h3>
        <p>${s.price}</p>
        <a href="${s.link}" target="_blank">View Deal</a>
      `;
        container.appendChild(div);
      });
      function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("active");
      }
    </script>
  </body>
</html>
