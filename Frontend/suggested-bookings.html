<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/Frontend/css/style.css" />
    <link rel="stylesheet" href="/Frontend/css/booking.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/your-logo.png" alt="Logo" />
          <h3>Suggested Bookings</h3>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="city.html">Blog</a></li>
          <li>
            <a href="#">Services ▼</a>
            <div class="dropdown">
              <a href="membership.html">Memberships</a>
              <a href="dream.html">Plan your Trip</a>
              <a href="client-area.html">Client Area</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="suggested-section">
      <h2>Top Travel Picks for You</h2>

      <div class="suggested-container" id="suggestions"></div>
    </section>
    <script>
      const suggestions = [
        {
          title: "Thailand: Bangkok – Phuket & James Bond Island",
          price: "From €2,195 per person",
          link: "https://www.plutontravel.com.cy/packages/thailand-autumn-winter-individual/",
        },
        {
          title: "Australia: Melbourne – Sydney",
          price: "Contact for pricing",
          link: "https://www.plutontravel.com.cy/packages/australia-individual-autumn-winter/",
        },
        {
          title: "Singapore & Maldives: Ultimate Luxury Honeymoon",
          price: "Contact for pricing",
          link: "https://www.plutontravel.com.cy/packages/autumn-winter-singapore-maldives-individual/",
        },
        {
          title: "Iceland: The Land of Ice and Fire",
          price: "Contact for pricing",
          link: "https://www.plutontravel.com.cy/packages/iceland-autumn-winter-groups/",
        },
      ];

      const container = document.getElementById("suggestions");

      suggestions.forEach((s) => {
        const div = document.createElement("div");
        div.className = "suggestion-box";
        div.innerHTML = `
          <h3>${s.title}</h3>
          <p>${s.price}</p>
          <a href="${s.link}" target="_blank">View Deal</a>
        `;
        container.appendChild(div);
      });

      function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("active");
      }
    </script>
  </body>
</html>
