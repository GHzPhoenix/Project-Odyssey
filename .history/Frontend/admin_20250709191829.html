<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard – Travel Odyssey</title>
    <link rel="stylesheet" href="/Frontend/css/admin.css" />
    <style>
      /* KPI cards */
      .kpi-container {
        display: flex;
        gap: 1rem;
        margin: 2rem 0;
        justify-content: center;
      }
      .kpi-card {
        flex: 1;
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .kpi-card h3 {
        margin-bottom: 0.5rem;
        color: purple;
      }
      .kpi-card p {
        font-size: 2rem;
        font-weight: bold;
      }
      /* Section tables */
      .section {
        margin-top: 3rem;
        font-size: 1.5rem;
        color: purple;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }
      th,
      td {
        padding: 0.75rem;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background: #f4f4f9;
      }
      /* Action buttons */
      .action-btn {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .edit-btn {
        background: #007bff;
        color: #fff;
      }
      .delete-btn {
        background: #dc3545;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Travel Odyssey Admin</div>
        <ul>
          <li><a href="admin.html" class="active">Dashboard</a></li>
          <li><a href="admin-users.html">Users</a></li>
          <li><a href="admin-bookings.html">Bookings</a></li>
          <li><a href="inquiries.html">Inquiries</a></li>
          <li><a href="add-deal.html">Deals</a></li>
          <li><a href="transactions.html">Transactions</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- KPIs -->
      <div class="kpi-container">
        <div class="kpi-card">
          <h3>Total Users</h3>
          <p id="kpi-users">–</p>
        </div>
        <div class="kpi-card">
          <h3>Total Bookings</h3>
          <p id="kpi-bookings">–</p>
        </div>
        <div class="kpi-card">
          <h3>Total Revenue</h3>
          <p id="kpi-revenue">–</p>
        </div>
      </div>

      <!-- User Management -->
      <h2 class="section">User Management</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Membership Expires</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6">Loading…</td>
          </tr>
        </tbody>
      </table>

      <!-- Booking Management -->
      <h2 class="section">Booking Management</h2>
      <table id="admin-bookings-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>User</th>
            <th>Deal</th>
            <th>Dates</th>
            <th>Guests</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6">Loading…</td>
          </tr>
        </tbody>
      </table>
    </main>

    <script>
      const baseUrl = "http://127.0.0.1:5002";
      const token = localStorage.getItem("token") || "";

      async function fetchJSON(url, opts = {}) {
        // Prepend base URL if path
        const fullUrl = url.startsWith("http") ? url : baseUrl + url;
        opts.headers = {
          ...(opts.headers || {}),
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        };
        const res = await fetch(fullUrl, opts);
        if (!res.ok) throw await res.json();
        return res.json();
      }

      async function loadAdminDashboard() {
        // Load users
        try {
          const users = await fetchJSON("/api/users");
          document.getElementById("kpi-users").textContent = users.length;
          const utb = document.querySelector("#users-table tbody");
          utb.innerHTML = users
            .map(
              (u) => `
            <tr>
              <td>${u.id}</td>
              <td>${u.name}</td>
              <td>${u.email}</td>
              <td>${u.role}</td>
              <td>${u.membershipExpires || "–"}</td>
              <td>
                <button class="action-btn edit-btn" data-id="${
                  u.id
                }">Edit</button>
                <button class="action-btn delete-btn" data-id="${
                  u.id
                }">Delete</button>
              </td>
            </tr>`
            )
            .join("");
        } catch (e) {
          console.error("Error loading users:", e);
        }

        // Load bookings
        try {
          const bookings = await fetchJSON("/api/bookings/all");
          document.getElementById("kpi-bookings").textContent = bookings.length;
          const bt = document.querySelector("#admin-bookings-table tbody");
          bt.innerHTML = bookings
            .map(
              (b) => `
            <tr>
              <td>${b.id}</td>
              <td>${b.user_name || b.user_email}</td>
              <td>${b.deal_name}</td>
              <td>${new Date(b.start_date).toLocaleDateString()} – ${new Date(
                b.end_date
              ).toLocaleDateString()}</td>
              <td>${b.guests}</td>
              <td>
                <button class="action-btn delete-btn" data-id="${
                  b.id
                }">Cancel</button>
              </td>
            </tr>`
            )
            .join("");
        } catch (e) {
          console.error("Error loading bookings:", e);
        }

        // Load revenue
        try {
          const txns = await fetchJSON("/api/paypal/transactions");
          let total = 0;
          txns.forEach((o) => (total += parseFloat(o.amount)));
          document.getElementById("kpi-revenue").textContent =
            "€" + total.toFixed(2);
        } catch (e) {
          console.error("Error loading transactions:", e);
        }

        // Attach delete handlers
        document
          .querySelectorAll("#admin-bookings-table .delete-btn")
          .forEach((btn) => {
            btn.addEventListener("click", async () => {
              if (!confirm("Cancel this booking?")) return;
              try {
                await fetchJSON(`/api/bookings/${btn.dataset.id}`, {
                  method: "DELETE",
                });
                loadAdminDashboard();
              } catch (err) {
                alert(err.error || "Cancellation failed");
              }
            });
          });
        document.querySelectorAll("#users-table .delete-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            if (!confirm("Delete this user?")) return;
            try {
              await fetchJSON(`/api/users/${btn.dataset.id}`, {
                method: "DELETE",
              });
              loadAdminDashboard();
            } catch (err) {
              alert(err.error || "Delete failed");
            }
          });
        });
      }

      document.addEventListener("DOMContentLoaded", loadAdminDashboard);
    </script>
  </body>
</html>
