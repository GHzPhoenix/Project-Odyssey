<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard – Travel Odyssey</title>
    <link rel="stylesheet" href="/Frontend/css/admin.css" />
    <style>
      body {
        font-family: sans-serif;
      }
      header nav {
        background: #333;
        padding: 0.5rem;
      }
      header nav .logo {
        color: #fff;
        font-size: 1.2rem;
        display: inline-block;
        margin-right: 2rem;
      }
      header nav ul {
        display: inline-block;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      header nav li {
        display: inline;
        margin-right: 1rem;
      }
      header nav a {
        color: #ccc;
        text-decoration: none;
      }
      header nav a.active,
      header nav a:hover {
        color: #fff;
      }
      main {
        max-width: 800px;
        margin: 2rem auto;
        text-align: center;
      }
      .kpis {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .kpi {
        background: #f0f8ff;
        padding: 1rem 2rem;
        border-radius: 8px;
        width: 180px;
      }
      .kpi h3 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
        color: #555;
      }
      .kpi p {
        margin: 0;
        font-size: 2rem;
        color: #007bff;
        font-weight: bold;
      }
      .error {
        color: #c00;
      }
      button.refresh {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      button.refresh:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <span class="logo">Travel Odyssey Admin</span>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-users.html">Users</a></li>
          <li><a href="admin-bookings.html" class="active">Bookings</a></li>
          <li><a href="inquiries.html">Inquiries</a></li>
          <li><a href="add-deal.html">Deals</a></li>
          <li><a href="transactions.html">Transactions</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Booking Summary</h2>
      <div id="error" class="error"></div>
      <div class="kpis">
        <div class="kpi">
          <h3>Total Bookings</h3>
          <p id="total_bookings">–</p>
        </div>
        <div class="kpi">
          <h3>Total Guests</h3>
          <p id="total_guests">–</p>
        </div>
        <div class="kpi">
          <h3>Active Bookings</h3>
          <p id="active_bookings">–</p>
        </div>
        <div class="kpi">
          <h3>Cancelled Bookings</h3>
          <p id="cancelled_bookings">–</p>
        </div>
      </div>
      <button class="refresh" onclick="loadStats()">⟳ Refresh</button>
    </main>

    <script>
      const API_BASE = "http://127.0.0.1:5001";
      const token = localStorage.getItem("token") || "";

      async function fetchJSON(path, opts = {}) {
        opts.headers = {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
          ...opts.headers,
        };
        const res = await fetch(API_BASE + path, opts);
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status}: ${text}`);
        }
        return res.json();
      }

      async function loadStats() {
        document.getElementById("error").textContent = "";
        try {
          const stats = await fetchJSON("/api/bookings/all");
          document.getElementById("total_bookings").textContent =
            stats.total_bookings;
          document.getElementById("total_guests").textContent =
            stats.total_guests;
          document.getElementById("active_bookings").textContent =
            stats.active_bookings;
          document.getElementById("cancelled_bookings").textContent =
            stats.cancelled_bookings;
        } catch (err) {
          console.error("Failed to load booking stats:", err);
          document.getElementById("error").textContent =
            "Could not fetch booking data. Check console and your token.";
        }
      }

      document.addEventListener("DOMContentLoaded", loadStats);
    </script>
  </body>
</html>
