<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin – User Management | Travel Odyssey</title>
    <link rel="stylesheet" href="/Frontend/css/admin-users.css" />
    <style>
      .kpis {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .kpi {
        background: #f0f8ff;
        padding: 1rem 2rem;
        border-radius: 8px;
        width: 180px;
      }
      .kpi h3 {
        margin: 0 0 0.5rem;
        font-size: 1rem;
        color: #555;
      }
      .kpi p {
        margin: 0;
        font-size: 2rem;
        color: #007bff;
        font-weight: bold;
      }
      .error {
        color: #c00;
        text-align: center;
        margin: 0.5rem 0;
      }
      button.refresh {
        display: block;
        margin: 1rem auto;
        padding: 0.5rem 1rem;
        border: none;
        background: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      button.refresh:hover {
        background: #0056b3;
      }
      table {
        width: 95%;
        margin: 1rem auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 0.5rem;
        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <span class="logo">Travel Odyssey Admin</span>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-users.html" class="active">Users</a></li>
          <li><a href="admin-bookings.html">Bookings</a></li>
          <li><a href="inquiries.html">Inquiries</a></li>
          <li><a href="add-deal.html">Deals</a></li>
          <li><a href="transactions.html">Transactions</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>User Summary</h2>
      <div id="users-error" class="error"></div>
      <div class="kpis">
        <div class="kpi">
          <h3>Total Users</h3>
          <p id="total_users">–</p>
        </div>
        <div class="kpi">
          <h3>Admins</h3>
          <p id="total_admins">–</p>
        </div>
        <div class="kpi">
          <h3>Standard</h3>
          <p id="total_standard">–</p>
        </div>
      </div>
      <button class="refresh" onclick="loadUsers()">⟳ Refresh</button>
      <h2>All Registered Users</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Joined On</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5">Loading…</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script>
      const API = "http://127.0.0.1:5002";
      const token = localStorage.getItem("token") || "";

      async function fetchJSON(path, opts = {}) {
        opts.headers = {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
          ...opts.headers,
        };
        console.log("GET", API + path);
        const res = await fetch(API + path, opts);
        if (!res.ok) {
          console.error(await res.text());
          throw new Error(`HTTP ${res.status}`);
        }
        return res.json();
      }

      async function loadUsers() {
        const errEl = document.getElementById("users-error");
        errEl.textContent = "";

        try {
          const stats = await fetchJSON("/api/users/summary");
          document.getElementById("total_users").textContent =
            stats.total_users;
          document.getElementById("total_admins").textContent =
            stats.total_admins;
          document.getElementById("total_standard").textContent =
            stats.total_standard;

          const list = await fetchJSON("/api/users/all");
          const tbody = document.querySelector("#users-table tbody");
          if (!list.length) {
            tbody.innerHTML = "<tr><td colspan='5'>No users found.</td></tr>";
            return;
          }
          tbody.innerHTML = list
            .map(
              (u) => `
            <tr>
              <td>${u.id}</td>
              <td>${u.name}</td>
              <td>${u.email}</td>
              <td>${u.role}</td>
              <td>${new Date(u.created_at).toLocaleDateString()}</td>
            </tr>
          `
            )
            .join("");
        } catch (err) {
          console.error("Cannot load users:", err);
          errEl.textContent = "Could not fetch user data: " + err.message;
        }
      }

      document.addEventListener("DOMContentLoaded", loadUsers);
    </script>
  </body>
</html>
