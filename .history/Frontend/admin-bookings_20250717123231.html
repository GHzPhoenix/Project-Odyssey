<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard – Travel Odyssey</title>
    <link rel="stylesheet" href="/Frontend/css/admin.css" />
    <style>
      .kpi-container {
        display: flex;
        gap: 1rem;
        margin: 2rem 0;
        justify-content: center;
      }
      .kpi-card {
        flex: 1;
        background: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .kpi-card h3 {
        margin-bottom: 0.5rem;
        color: purple;
      }
      .kpi-card p {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Travel Odyssey Admin</div>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-users.html">Users</a></li>
          <li><a href="admin-bookings.html" class="active">Bookings</a></li>
          <li><a href="inquiries.html">Inquiries</a></li>
          <li><a href="add-deal.html">Deals</a></li>
          <li><a href="transactions.html">Transactions</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <br />
      <h2 class="section">Client Bookings</h2>
      <table id="booking-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Name</th>
            <th>Email</th>
            <th>Destination</th>
            <th>Guests</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7">Loading…</td>
          </tr>
        </tbody>
      </table>
      <br />
    </main>

    <script>
      const token = localStorage.getItem("token") || "";
      let inquiries = [],
        deals = [],
        editingId = null,
        editingImageURL = "";

      async function fetchJSON(url, opts = {}) {
        opts.headers = {
          ...(opts.headers || {}),
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        };
        const res = await fetch(url, opts);
        if (!res.ok) throw await res.json();
        return res.json();
      }

      async function loadDashboard() {
        try {
          inquiries = await fetchJSON("http://127.0.0.1:5001/api/inquiries");
          document.getElementById("kpi-inquiries").textContent =
            inquiries.length;
        } catch {
          document.getElementById("kpi-inquiries").textContent = "—";
        }
        try {
          deals = await fetchJSON("http://127.0.0.1:5001/api/deals");
          document.getElementById("kpi-deals").textContent = deals.length;
        } catch {
          document.getElementById("kpi-deals").textContent = "—";
        }
        try {
          const txns = await fetchJSON(
            "http://127.0.0.1:5001/api/paypal/transactions"
          );
          let total = 0;
          const tbodyT = document.querySelector("#transactions-table tbody");

          tbodyT.innerHTML = txns.length
            ? txns
                .map((o) => {
                  total += parseFloat(o.amount);
                  const d = new Date(o.create_time).toLocaleString();
                  return `
          <tr>
            <td>${o.id}</td>
            <td>${o.user_email}</td>
            <td>${o.deal_name}</td>
            <td>€${Number(o.amount).toFixed(2)}</td>
            <td>${d}</td>
          </tr>`;
                })
                .join("")
            : "<tr><td colspan='5'>No transactions.</td></tr>";

          document.getElementById("kpi-revenue").textContent =
            "€" + total.toFixed(2);
        } catch {
          document.getElementById("kpi-revenue").textContent = "—";
        }

        const inTbody = document.querySelector("#inquiries-table tbody");
        if (!inquiries.length) {
          inTbody.innerHTML = "<tr><td colspan='8'>No inquiries.</td></tr>";
        } else {
          inTbody.innerHTML = inquiries
            .map((i, idx) => {
              const date = new Date(i.created_at).toLocaleDateString();
              const budget =
                i.budget != null ? `€${Number(i.budget).toFixed(2)}` : "—";
              return `<tr>
          <td>${i.id}</td>
          <td>${date}</td>
          <td>${i.name}</td>
          <td>${i.email}</td>
          <td>${i.destination}</td>
          <td>${i.guests}</td>
          <td>${budget}</td>
          <td>
            <button class="action create-from-inquiry" data-idx="${idx}">
              Create Deal
            </button>
          </td>
        </tr>`;
            })
            .join("");
        }
      }

      document.addEventListener("DOMContentLoaded", loadDashboard);
    </script>
  </body>
</html>
