<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking History</title>
    <link rel="stylesheet" href="/Frontend/css/dashboard.css" />
    <link rel="stylesheet" href="/Frontend/css/booking-history.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .cancel-btn {
        background: #dc3545;
        color: #fff;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .cancel-btn[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .booking-thumb {
        max-width: 80px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Booking History</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="upcoming-trips.html">Upcoming Trips</a>
        <a href="booking-history.html" class="active">Booking History</a>
        <a href="membership-confirmation.html">Membership</a>
        <a href="index.html">Back Home</a>
      </nav>
    </header>

    <main>
      <section class="bookings dashboard-section">
        <h2>My Trips</h2>
        <table class="booking-table">
          <thead>
            <tr>
              <th>Destination</th>
              <th>Image</th>
              <th>Check‑in</th>
              <th>Check‑out</th>
              <th>Guests</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="booking-table-body">
            <tr>
              <td colspan="7">Loading your bookings…</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container"></div>
      <div class="footer-bottom">
        <p>© 2025 Travel Odyssey, Inc. All rights reserved.</p>
      </div>
    </footer>

    <script>
      const API = "http://127.0.0.1:5001";
      const token = localStorage.getItem("token") || "";

      async function fetchJSON(url, opts = {}) {
        opts.headers = {
          ...(opts.headers || {}),
          "Content-Type": "application/json",
          Authorization: token ? `Bearer ${token}` : "",
        };
        const res = await fetch(url, opts);
        if (!res.ok) throw await res.json();
        return res.json();
      }

      async function cancelBooking(id) {
        if (!confirm("Are you sure you want to cancel this booking?")) return;
        try {
          await fetchJSON(`${API}/api/bookings/${id}/cancel`, {
            method: "PATCH",
          });
          loadBookings();
        } catch (err) {
          console.error("Cancel failed:", err);
          alert(err.error || "Could not cancel booking");
        }
      }

      async function loadBookings() {
        const tbody = document.getElementById("booking-table-body");
        tbody.innerHTML =
          "<tr><td colspan='7'>Loading your bookings…</td></tr>";

        // 1) build map of deal images
        let dealsMap = {};
        try {
          const deals = await fetchJSON(`${API}/api/deals`);
          deals.forEach((d) => (dealsMap[d.id] = d.image_url));
        } catch (e) {
          console.warn("Could not load deals, images will fallback.", e);
        }

        // 2) fetch user's bookings
        let bookings = [];
        try {
          bookings = await fetchJSON(`${API}/api/bookings`);
        } catch (e) {
          console.error("Error fetching bookings:", e);
        }

        // 3) render
        if (!bookings.length) {
          tbody.innerHTML =
            "<tr><td colspan='7'>You have no bookings yet.</td></tr>";
          return;
        }

        tbody.innerHTML = bookings
          .map((b) => {
            const imgUrl =
              dealsMap[b.deal_id] || "/Frontend/assets/default-deal.jpg";
            const inDate = new Date(b.start_date).toLocaleDateString();
            const outDate = new Date(b.end_date).toLocaleDateString();
            const bookedOn = b.created_at
              ? new Date(b.created_at).toLocaleDateString()
              : "—";
            const isCancelled = !!b.cancelled_at;

            return `
          <tr>
            <td>${b.destination}</td>
            <td><img src="${imgUrl}" alt="${
              b.destination
            }" class="booking-thumb"/></td>
            <td>${inDate}</td>
            <td>${outDate}</td>
            <td>${b.guests}</td>
            <td>${isCancelled ? "Cancelled" : "Active"}</td>
            <td>
              <button
                class="cancel-btn" 
                ${
                  isCancelled ? "disabled" : `onclick="cancelBooking(${b.id})"`
                }>
                ${isCancelled ? "Cancelled" : "Cancel"}
              </button>
            </td>
          </tr>`;
          })
          .join("");
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (!token) return window.location.replace("client-area.html");
        loadBookings();
      });
    </script>
  </body>
</html>
