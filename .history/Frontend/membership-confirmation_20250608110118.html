<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Confirmation – Travel Odyssey</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />

    <link rel="stylesheet" href="css/membership.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/your-logo.png" alt="Travel Odyssey Logo" />
          Travel Odyssey
        </div>
        <button
          class="menu-toggle"
          aria-label="Toggle navigation"
          onclick="toggleMenu()"
        >
          <div></div>
          <div></div>
          <div></div>
        </button>
        <ul class="nav-menu">
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="booking-history.html">Booking History</a></li>
          <li><a href="membership.html">Memberships</a></li>
          <li><a href="index.html">Back Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="confirmation dashboard-section">
        <h2>Thank You!</h2>
        <p>Your membership has been successfully activated.</p>

        <p>
          <strong>Membership Plan:</strong>
          <span id="membership-type">Loading…</span>
        </p>
        <p>
          <strong>Expiration Date:</strong>
          <span id="membership-expiration">Loading…</span>
        </p>

        <a href="dashboard.html" class="button">Go to Dashboard</a>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-container"></div>
      <div class="footer-bottom">
        <p>© 2025 Travel Odyssey, Inc. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        document.querySelector(".nav-menu").classList.toggle("active");
      }

      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("user") || "{}");

        const plan = user.membershipType || "Premium Plan";
        const exp = user.membershipExpires || "31 December 2025";

        document.getElementById("membership-type").textContent = plan;
        document.getElementById("membership-expiration").textContent = exp;
      });
    </script>
  </body>
</html>
