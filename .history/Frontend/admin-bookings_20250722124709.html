<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard – Travel Odyssey</title>
    <link rel="stylesheet" href="/Frontend/css/admin.css" />
    <style>
      .kpi-container {
        display: none;
      }
      table {
        margin: 2rem auto;
        max-width: 1200px;
        width: 95%;
      }
      .status-active {
        color: #28a745;
        font-weight: bold;
      }
      .status-cancelled {
        color: #dc3545;
        font-weight: bold;
      }
      .action-btn {
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin: 0 2px;
      }
      .cancel-btn {
        background: #dc3545;
        color: #fff;
      }
      .cancel-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      .edit-btn {
        background: #007bff;
        color: #fff;
      }
      .delete-btn {
        background: #6c757d;
        color: #fff;
      }
      .filters {
        max-width: 1200px;
        width: 95%;
        margin: 1rem auto;
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .filter-select {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .bookings-summary {
        max-width: 1200px;
        width: 95%;
        margin: 1rem auto;
        display: flex;
        gap: 2rem;
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
      }
      .summary-item {
        text-align: center;
      }
      .summary-number {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
      }
      .summary-label {
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Travel Odyssey Admin</div>
        <ul>
          <li><a href="admin.html">Dashboard</a></li>
          <li><a href="admin-users.html">Users</a></li>
          <li><a href="admin-bookings.html" class="active">Bookings</a></li>
          <li><a href="inquiries.html">Inquiries</a></li>
          <li><a href="add-deal.html">Deals</a></li>
          <li><a href="transactions.html">Transactions</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <main>
     <h1>Booking Overview</h1>

  <div class="summary">
    <div class="card">
      <p>Total Bookings</p>
      <h2 id="total">—</h2>
    </div>
    <div class="card">
      <p>Active</p>
      <h2 id="active">—</h2>
    </div>
    <div class="card">
      <p>Cancelled</p>
      <h2 id="cancelled">—</h2>
    </div>
    <div class="card">
      <p>Total Guests</p>
      <h2 id="guests">—</h2>
    </div>
  </div>

  <button onclick="loadSummary()">Refresh</button>

  <script>
    const API = 'http://127.0.0.1:5001/api/bookings/all';
    const token = localStorage.getItem('token') || '';

    async function fetchJSON(url) {
      const res = await fetch(url, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    }

    async function loadSummary() {
      try {
        const bookings = await fetchJSON(API);
        const total = bookings.length;
        const cancelled = bookings.filter(b => b.cancelled_at).length;
        const active = total - cancelled;
        const guests = bookings
          .filter(b => !b.cancelled_at)
          .reduce((sum, b) => sum + (b.guests || 0), 0);

        document.getElementById('total').textContent = total;
        document.getElementById('active').textContent = active;
        document.getElementById('cancelled').textContent = cancelled;
        document.getElementById('guests').textContent = guests;
      } catch (err) {
        console.error('Failed to load summary:', err);
        alert('Could not fetch booking data.');
      }
    }

    document.addEventListener('DOMContentLoaded', loadSummary);
  </script>

  </body>
</html>
