<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Travel Odyssey</title>
    <link rel="stylesheet" href="/Frontend/css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Minimal inline styling for .alert-message, .error, .success */
      .alert-message {
        margin-top: 1rem;
        font-size: 0.9rem;
        transition: opacity 0.3s ease;
      }
      .alert-message.error {
        color: #b00020;
      }
      .alert-message.success {
        color: #0b6623;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/your-logo.png" alt="Travel Odyssey Logo" />
          Travel Odyssey
        </div>
        <button
          class="menu-toggle"
          aria-label="Toggle navigation"
          onclick="toggleMenu()"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="city.html">Blog</a></li>
          <li class="dropdown-parent">
            <a href="#">Services â–¼</a>
            <div class="dropdown">
              <a href="membership.html">Memberships</a>
              <a href="dream.html">Plan your Trip</a>
              <a href="client-area.html">Client Area</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <img class="avatar" src="./assets/avatar.jpg" alt="avatar" />
    <main class="login-container">
      <div>
        <form class="login-form" id="signup-form">
          <h2 class="auth-title">Create Account</h2>

          <div class="input-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="2"
              placeholder="Enter your full name"
            />
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
              placeholder="example@domain.com"
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              autocomplete="new-password"
              placeholder="At least 8 characters"
            />
          </div>

          <button type="submit" class="btn-primary signup-button">
            Create Account
          </button>

          <p class="signup-text">
            Already have an account?
            <a href="client-area.html">Log in here</a>
          </p>

          <div id="signup-message" class="alert-message"></div>
        </form>
      </div>
    </main>

    <script>
      function toggleMenu() {
        const menu = document.querySelector(".nav-menu");
        menu.classList.toggle("active");
      }

      document
        .getElementById("signup-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const nameInput = document.getElementById("name");
          const emailInput = document.getElementById("email");
          const passwordInput = document.getElementById("password");
          const messageElement = document.getElementById("signup-message");

          // Clear any previous messages
          messageElement.textContent = "";
          messageElement.classList.remove("error", "success");

          const name = nameInput.value.trim();
          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();

          if (!name || !email || !password) {
            showMessage("All fields are required", "error");
            return;
          }

          if (password.length < 8) {
            showMessage("Password must be at least 8 characters", "error");
            return;
          }

          try {
            // AbortController in case the request hangs
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            // NOTE: change port to 5001, matching your SQLite backend
            const response = await fetch("http://127.0.0.1:5001/api/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name, email, password }),
              signal: controller.signal,
            });

            clearTimeout(timeoutId);

            const data = await response.json();

            if (!response.ok) {
              throw new Error(
                data.error || `Registration failed (${response.status})`
              );
            }

            showMessage("Registration successful! Redirecting...", "success");
            setTimeout(() => {
              window.location.href = "client-area.html";
            }, 1500);
          } catch (error) {
            console.error("Registration error:", error);
            let message;
            if (error.name === "AbortError") {
              message = "Request timed out. Please try again.";
            } else {
              message =
                error.message || "Registration failed. Please try again.";
            }
            showMessage(message, "error");
          }
        });

      function showMessage(text, type = "info") {
        const messageElement = document.getElementById("signup-message");
        messageElement.textContent = text;
        messageElement.className = `alert-message ${type}`;

        if (type === "error") {
          setTimeout(() => {
            messageElement.textContent = "";
            messageElement.classList.remove("error");
          }, 5000);
        }
      }
    </script>
  </body>
</html>
