    <main>
        <div class="big-box">
        <div class="form-container">
        <form action="/submit-your-trip" method="POST">
            <div>
                <label for="destination">Destination</label>
                <input id="destination" type="text" placeholder="e.g., Paris, Tokyo, Sahara..." required>
            </div>

            <form id="booking-form">
                <label for="checkin-date">Check-in:</label>
                <input  type="date" id="checkin-date" name="checkin" required>
           <br>
                <label for="checkout-date">Check-out:</label>
                <input type="date" id="checkout-date" name="checkout" required>
<br>

            <div>
                <label for="preferences">Travel Preferences</label><br>
                <textarea style="width: 300px; height: 40px;" id="preferences" placeholder="Describe your ideal trip..."></textarea>
            </div>
<br>    
            <div>
                <label for="budget">Budget</label>
                <input id="budget" type="number" placeholder="Estimated budget in USD" min="0" value="0" required>
            </div>

            <div>
                <button class="submit" type="submit">Submit Your Dreamtrip</button>
            </div>
        </form>
    </div>
    </div>
    </main>
