<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="your-logo.png" alt="Logo" />
          Travel Odyssey
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="city.html">Blog</a></li>
          <li>
            <a href="#">Services â–¼</a>
            <div class="dropdown">
              <a href="membership.html">Memberships</a>
              <a href="dream.html">Plan your Trip</a>
              <a href="client-area.html">Client Area</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <img src="avatar.jpg" alt="avatar" class="avatar" />

    <div class="login-container">
      <form class="login-form" id="signup-form">
        <h2>Sign Up</h2>

        <div class="input-group">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" required />
        </div>

        <div class="input-group">
          <label for="new-email">Email</label>
          <input type="email" id="new-email" required />
        </div>

        <div class="input-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" required />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required />
        </div>

        <button type="submit" class="signup-button">Sign Up</button>

        <p class="signup-text">
          Already have an account? <a href="client-area.html">Login</a>
        </p>

        <p id="signup-message" style="margin-top: 10px"></p>
      </form>
    </div>

    <!-- Main Script -->
    <script>
      function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("active");
      }

      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("new-username").value;
          const email = document.getElementById("new-email").value;
          const password = document.getElementById("new-password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          try {
            const res = await fetch("http://127.0.0.1:5000/api/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password }),
            });

            const data = await res.json();
            if (res.ok) {
              alert("Signup successful!");
              window.location.href = "client-area.html";
            } else {
              alert(data.error || "Signup failed.");
            }
          } catch (err) {
            console.error(err);
            alert("Server error. Try again.");
          }
        });
    </script>

    <script src="script.js"></script>
  </body>
</html>
