<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggested Bookings</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .suggested-section {
        padding: 50px 20px;
        background-color: #f4f4f9;
      }

      .suggested-container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
      }

      .suggestion-box {
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      .suggestion-box:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .suggestion-box h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: purple;
      }

      .suggestion-box p {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #555;
      }

      .suggestion-box a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: purple;
        color: white;
        border-radius: 25px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      .suggestion-box a:hover {
        background-color: #5e0c5e;
      }

      h1,
      h2 {
        text-align: center;
        color: purple;
        margin-bottom: 30px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .suggested-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="your-logo.png" alt="Logo" />
          <h3>Suggested Bookings</h3>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="city.html">Blog</a></li>
          <li>
            <a href="#">Services ▼</a>
            <div class="dropdown">
              <a href="membership.html">Memberships</a>
              <a href="dream.html">Plan your Trip</a>
              <a href="client-area.html">Client Area</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="suggested-section">
      <h2>Top Travel Picks for You</h2>

      <div class="suggested-container" id="suggestions"></div>
    </section>

    <script>
      const suggestions = [
        {
          title: "Sunny Beach Resort - Cyprus",
          price: "From €85/night",
          link: "https://www.booking.com",
        },
        {
          title: "Athens City Apartments",
          price: "From €60/night",
          link: "https://www.hotels.com",
        },
        {
          title: "Rome Historic Stays",
          price: "From €90/night",
          link: "https://www.expedia.com",
        },
        {
          title: "Paris Boutique Hotels",
          price: "From €120/night",
          link: "https://www.booking.com",
        },
        {
          title: "Madrid Urban Escape",
          price: "From €75/night",
          link: "https://www.hotels.com",
        },
      ];

      const container = document.getElementById("suggestions");

      suggestions.forEach((s) => {
        const div = document.createElement("div");
        div.className = "suggestion-box";
        div.innerHTML = `
        <h3>${s.title}</h3>
        <p>${s.price}</p>
        <a href="${s.link}" target="_blank">View Deal</a>
      `;
        container.appendChild(div);
      });
      function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("active");
      }
    </script>
  </body>
</html>
