<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Area</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="your-logo.png" alt="Logo" />
          Travel Odyssey
        </div>

        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="city.html">Blog</a></li>
          <li>
            <a href="#">Services ▼</a>
            <div class="dropdown">
              <a href="membership.html">Memberships</a>
              <a href="dream.html">Plan your Trip</a>
              <a href="client-area.html">Client Area</a>
            </div>
          </li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <img class="avatar" src="avatar.jpg" alt="avatar" />
    <div class="login-container">
      <form class="login-form" id="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="username">Email</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <p class="signup-text">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
        <p id="login-message" style="margin-top: 10px"></p>
      </form>
    </div>
    <script>
      // Mobile menu toggle
      function toggleMenu() {
        document.querySelector("nav ul").classList.toggle("active");
      }

      // Login form script
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            const res = await fetch("http://127.0.0.1:5000/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json();
            if (res.ok) {
              localStorage.setItem("token", data.token); // Save the token ✅
              alert("Login successful!");
              window.location.href = "client-area.html"; // Go to dashboard
            } else {
              alert(data.error || "Login failed.");
            }
          } catch (err) {
            console.error(err);
            alert("Server error. Try again.");
          }
        });
    </script>
  </body>
</html>
